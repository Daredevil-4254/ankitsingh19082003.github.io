<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Details - Atul Dubey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* ðŸŸ¢ HIGHLIGHT AESTHETIC RESTORED */
        
        /* 1. IMMERSIVE HERO SECTION (Fixes the grey bar) */
        .hero-wrap.project-hero {
            height: 500px !important; /* Force tall header */
            position: relative;
            background-size: cover !important;
            background-position: center center !important;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0;
            background-color: #333; /* Fallback color */
        }

        /* Dark overlay for readability */
        .hero-wrap.project-hero .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7) !important; /* Darker for better contrast */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 900px;
            padding: 0 20px;
        }

        /* 2. TYPOGRAPHY (Removes the ugly box behind text) */
        .project-category-badge {
            display: inline-block;
            background: #b1b493; /* Olive Gold */
            color: #fff;
            padding: 5px 15px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            font-weight: 700;
            border-radius: 50px;
            margin-bottom: 20px;
        }

        .project-title {
            color: #fff !important;
            font-weight: 800;
            font-size: 3.5rem;
            line-height: 1.1;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: transparent !important; /* ðŸŸ¢ CRITICAL FIX */
        }

        /* 3. CONTENT AREA */
        .content-section {
            padding: 80px 0;
            background: #fff;
        }

        .content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            white-space: pre-line;
        }

        /* Sidebar Styling */
        .sidebar-box {
            background: #fdfdfd;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #eee;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .sidebar-heading {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #b1b493;
            display: inline-block;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark ftco-navbar-light site-navbar-target scrolled awake">
        <div class="container">
          <a class="navbar-brand" href="index.html">Atul<span>.</span></a>
          <a href="index.html#projects-section" class="btn btn-outline-light py-2 px-3">Back to Portfolio</a>
        </div>
    </nav>

    <section class="hero-wrap project-hero" id="hero-bg" style="background-image: url('images/bg_1.jpg');">
        <div class="overlay"></div>
        <div class="container hero-content">
            <span class="project-category-badge" id="display-category">Portfolio</span>
            <h1 class="project-title" id="display-title">Loading...</h1>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 pr-lg-5">
                    <h3 class="mb-4 font-weight-bold">Project Overview</h3>
                    <div id="display-content" class="content-text">
                        <div class="spinner-border text-secondary" role="status"></div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="sidebar-box sticky-top" style="top: 100px;">
                        <h3 class="sidebar-heading">Project Info</h3>
                        
                        <p class="mb-1 text-uppercase text-muted" style="font-size: 11px; letter-spacing: 1px;">Type</p>
                        <p class="font-weight-bold" id="meta-type">--</p>

                        <p class="mb-1 text-uppercase text-muted" style="font-size: 11px; letter-spacing: 1px;">Status</p>
                        <p class="font-weight-bold text-success">Completed</p>

                        <div id="display-links" class="mt-4">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/project-details.js"></script>
</body>
</html>

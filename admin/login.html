<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f2f5;
        margin: 0;
      }
      .login-card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #1d4ed8;
      }
      .error {
        color: red;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2 style="text-align: center; margin-top: 0">CMS Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Login</button>
        <p id="errorMsg" class="error"></p>
      </form>
    </div>
     <script src="js/config.js"></script>

   <script>
    // MATCHED TO YOUR app.js MOUNT POINT: app.use("/api/admin/auth", ...)
    const API_URL = "${API_BASE}/admin/auth/login"; 

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = 'none';

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: document.getElementById('username').value, 
                    password: document.getElementById('password').value 
                })
            });

            const data = await res.json();

            if (res.ok) {
                // SUCCESS: Matches your admin.js token check
                localStorage.setItem('token', data.token);
                window.location.href = 'admin.html';
            } else {
                // Your backend uses { error: "..." }
                errorMsg.textContent = data.error || data.message || "Login failed";
                errorMsg.style.display = 'block';
            }
        } catch (err) {
            console.error("Connection Error:", err);
            errorMsg.textContent = "Server connection failed. Is Backend running on 5050?";
            errorMsg.style.display = 'block';
        }
    });
</script>
  </body>
</html>

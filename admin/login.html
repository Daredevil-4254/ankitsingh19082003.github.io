<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f2f5;
        margin: 0;
      }
      .login-card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #1d4ed8;
      }
      .error {
        color: red;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Security: redirect already-authenticated users away from login page -->
    <script>
      (function () {
        if (localStorage.getItem("token")) {
          window.location.replace("admin.html");
        }
      })();
    </script>
    <div class="login-card">
      <h2 style="text-align: center; margin-top: 0">CMS Login</h2>
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" autocomplete="username" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" autocomplete="current-password" required />
        </div>
        <button type="submit">Login</button>
        <p id="errorMsg" class="error"></p>
      </form>
    </div>
    <script src="../js/config.js"></script>

    <script>
      const API_URL = `${window.portfolioConfig ? window.portfolioConfig.API_BASE : (window.CONFIG ? window.CONFIG.API_BASE : '')}/admin/login`;

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const errorMsg = document.getElementById("errorMsg");
          errorMsg.style.display = "none";

          const btn = e.target.querySelector("button[type='submit']");
          btn.textContent = "Logging in...";
          btn.disabled = true;

          try {
            const res = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
              }),
            });

            const data = await res.json();

            if (res.ok) {
              localStorage.setItem("token", data.token);
              window.location.href = "admin.html";
            } else {
              errorMsg.textContent = data.error || "Invalid credentials";
              errorMsg.style.display = "block";
              btn.textContent = "Login";
              btn.disabled = false;
            }
          } catch (err) {
            console.error("Connection Error:", err);
            errorMsg.textContent = "Connection failed. Please try again.";
            errorMsg.style.display = "block";
            btn.textContent = "Login";
            btn.disabled = false;
          }
        });
    </script>
  </body>
</html>

    <style>
    /* ðŸŸ¢ RECLAIMING THE PALETTE */
    :root {
        --primary-olive: #b1b493; 
        --dark-charcoal: #333333;
        --soft-white: #fdfdfd;
    }

    /* 1. PROFESSIONAL HERO SECTION (No more black bar) */
    .category-hero {
        height: 350px;
        background-color: #fff; /* Clean White Background */
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid #eee;
    }

    /* 2. TEXT STYLING */
    #category-title {
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--primary-olive); /* ðŸŸ¢ Olive Gold Color as requested */
        margin-bottom: 10px;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.05); /* Subtle depth */
    }

    .breadcrumb-wrap {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-weight: 600;
        color: #999;
    }
    
    .breadcrumb-wrap a { color: #333; transition: 0.3s; }
    .breadcrumb-wrap a:hover { color: var(--primary-olive); text-decoration: none; }

    /* 3. CARD ANIMATIONS & HOVER */
    .project-card {
        transition: all 0.4s ease;
        border: 1px solid #f0f0f0;
        overflow: hidden;
    }

    .project-card:hover {
        transform: translateY(-10px); /* The "Lift" Effect */
        box-shadow: 0 15px 40px rgba(0,0,0,0.1) !important;
        border-color: var(--primary-olive);
    }
    
    .project-card .img-bg {
        transition: transform 0.5s ease;
    }
    
    .project-card:hover .img-bg {
        transform: scale(1.05); /* Subtle zoom on image */
    }
</style>
</head>

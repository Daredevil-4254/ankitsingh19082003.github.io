<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="page-title">Highlight Details - Atul's Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light site-navbar-target scrolled awake">
      <div class="container">
        <a class="navbar-brand" href="index.html">Atul.</a>
        <a href="index.html" class="btn btn-primary py-2 px-3">Back to Portfolio</a>
      </div>
    </nav>

    <section class="hero-wrap hero-wrap-2" id="hero-section" style="background-image: url('images/bg_1.jpg'); background-position: center; background-size: cover;">
      <div class="overlay" style="background: rgba(0,0,0,0.6);"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-0 bread" id="highlight-title" style="font-weight: 800;">Loading...</h1>
            <p class="text-white mt-3" id="highlight-date"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
      <div class="container">
        <div id="loading-spinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        <div id="main-content" class="row d-none">
          <div class="col-lg-8 ftco-animate">
            <h2 class="mb-3 font-weight-bold">Abstract / Summary</h2>
            <div class="p-4 bg-light rounded">
                <p id="highlight-desc" style="line-height: 1.8; color: #555; white-space: pre-line;"></p>
            </div>

            <div class="mt-5">
                <h3 class="mb-3">Resources & Links</h3>
                <div id="highlight-links" class="d-flex flex-wrap gap-3">
                    </div>
            </div>

            <div class="mt-5">
                <h3 class="mb-3">Project Gallery</h3>
                <div id="project-gallery" class="row">
                    </div>
            </div>
          </div>

          <div class="col-lg-4 sidebar ftco-animate">
            
            <div class="sidebar-box p-4 bg-white shadow-sm rounded">
              <h3 class="heading-sidebar">Tech Stack & Tags</h3>
              <div class="tagcloud" id="highlight-tags">
                 </div>
            </div>

            <div class="sidebar-box p-4 bg-white shadow-sm rounded mt-4">
              <h3 class="heading-sidebar">Related Projects</h3>
              <div id="related-highlights">
                 </div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <script src="js/highlight-details.js"></script>
  </body>
</html>

    <style>
        /* 1. IMMERSIVE HERO SECTION (Like Portfolio Details) */
        .hero-wrap.project-hero {
            height: 500px !important;
            position: relative;
            background-size: cover !important;
            background-position: center center !important;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0;
            background-color: #333;
        }

        .hero-wrap.project-hero .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7) !important;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 900px;
            padding: 0 20px;
        }

        /* 2. TYPOGRAPHY */
        .project-category-badge {
            display: inline-block;
            background: #58633c; 
            color: #fff;
            padding: 5px 15px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            font-weight: 700;
            border-radius: 50px;
            margin-bottom: 20px;
        }

        .project-title {
            color: #fff !important;
            font-weight: 800;
            font-size: 3.5rem;
            line-height: 1.1;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: transparent !important;
        }

        /* 3. CONTENT AREA */
        .content-section {
            padding: 80px 0;
            background: #fcfcfc;
        }

        .meta-details {
            background: rgba(177, 180, 147, 0.1);
            border-radius: 8px;
            border-left: 4px solid #58633c;
            padding: 20px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .meta-details div {
            display: flex;
            align-items: center;
            color: #555;
            font-weight: 500;
        }

        .meta-details i {
            color: #58633c;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.02);
            border: 1px solid #eee;
        }

        .content-text img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        /* Sidebar Styling */
        .sidebar-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #eee;
            box-shadow: 0 5px 20px rgba(0,0,0,0.02);
            margin-bottom: 30px;
        }

        .sidebar-heading {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #58633c;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Generic UI Tweaks */
        #highlight-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: #b1b493 !important;
            border: none;
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #highlight-links a:hover {
            background: #9a9d7b !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(177,180,147,0.4);
        }
    </style>

                <i class="fas fa-calendar-alt"></i>

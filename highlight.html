<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="page-title">Highlight</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <!-- HERO -->
    <section
      class="hero-wrap hero-wrap-2"
      id="hero-section"
      data-stellar-background-ratio="0.5"
    >
      <div class="overlay"></div>
      <div class="container">
        <div
          class="row no-gutters slider-text align-items-end justify-content-center"
        >
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-0" id="highlight-title"></h1>
            <p class="text-white mt-3" id="highlight-event"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- CONTENT -->
    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <!-- MAIN -->
          <div class="col-lg-8 ftco-animate">
            <h2 class="mb-3">Summary</h2>
            <p>
              <b>Status:</b> <span id="highlight-status"></span><br /><br />
              <span id="highlight-summary"></span>
            </p>
          </div>

          <!-- SIDEBAR -->
          <div class="col-lg-4 sidebar ftco-animate">
            <div class="sidebar-box">
              <h3 class="heading-sidebar">Tags</h3>
              <div class="tagcloud" id="highlight-tags"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
      <div class="col-12">
         <h3>Project Gallery</h3>
        <div id="project-gallery"></div>
        <h3>Related Highlights</h3>
        <ul id="related-highlights"></ul>
       
      </div>
    </div>
  </div>
  

    </section>

    <!-- SCRIPTS (ORDER MATTERS) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>

    <!-- YOUR LOGIC -->
    <script src="js/highlight-detail.js"></script>
  </body>
</html>
